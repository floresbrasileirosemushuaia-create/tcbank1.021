<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo</title>

    <!-- Ícones locais (GitHub) -->
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/icon-96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0A9CCF" />

    <style>
      :root { --brand:#0A9CCF; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f5f5f5; }

      header.banner{
        background: linear-gradient(90deg, #0A9CCF, #0B7FA8);
        padding: 12px 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 10px rgba(0,0,0,.12);
      }
      #logo{
        max-width: 220px;
        width: 100%;
        height: auto;
        display: block;
        object-fit: contain;
      }
      @media (max-width: 480px){
        #logo{ max-width: 170px; }
      }

      main{ padding: 14px; }
    </style>
  </head>

  <body>
    <header class="banner">
      <img id="logo" alt="Perla Andina" />
    </header>

    <main>
      <!-- Conteúdo do app aqui -->
    </main>

    <script>
      // COLE AQUI o seu base64 SEM "url(" e SEM ")"
      // Exemplo: "data:image/png;base64,iVBORw0KGgoAAA..."
      const LOGO_SRC = "data:image/png;base64,COLE_AQUI_SEU_BASE64";

      document.getElementById("logo").src = LOGO_SRC;
    </script>
  </body>
</html>
