<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perla Andina - Test Banner</title>
  <style>
    :root {
      --banner-bg: #000;
      --btn-bg: rgba(255,255,255,.10);
      --btn-border: rgba(255,255,255,.22);
      --text: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Banner */
    .topbar {
      background: var(--banner-bg);
      padding: 10px 12px;
    }
    .topbar__inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    /* Logo (maior e à esquerda) */
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .logo img {
      display: block;
      height: 72px;        /* tamanho base mobile */
      width: auto;
      max-width: 68vw;     /* evita estourar em telas pequenas */
      object-fit: contain;
    }

    /* Botão logística (direita) */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
      padding: 11px 14px;
      border-radius: 12px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      white-space: nowrap;
    }

    /* Responsivo */
    @media (min-width: 480px) {
      .logo img { height: 86px; }
      .btn { font-size: 15px; padding: 12px 16px; }
    }
    @media (max-width: 360px) {
      .topbar__inner {
        flex-direction: column;
        align-items: flex-start;
      }
      .btn {
        width: 100%;
      }
      .logo img {
        max-width: 100%;
      }
    }

    /* Conteúdo só pra visualizar */
    main {
      max-width: 1100px;
      margin: 18px auto;
      padding: 0 12px;
      color: #222;
    }
    .card {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      padding: 14px;
    }
  </style>
</head>
